<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internship Application Form</title>
    <style>
        .invalid-feedback {
            color: red;
            display: none;
        }
        input:invalid + .invalid-feedback,
        select:invalid + .invalid-feedback {
            display: block;
        }
    </style>
</head>
<body>
    <form id="internship-form" novalidate>
        <!-- First Name -->
        <label for="first-name-input">First Name:</label>
        <input type="text" id="first-name-input" name="first-name" required>
        <div class="invalid-feedback">Please enter a valid first name.</div>
        <br>

        <!-- Last Name -->
        <label for="last-name-input">Last Name:</label>
        <input type="text" id="last-name-input" name="last-name" required>
        <div class="invalid-feedback">Please enter a valid last name.</div>
        <br>

        <!-- Email -->
        <label for="email-input">Email:</label>
        <input type="email" id="email-input" name="email" required>
        <div class="invalid-feedback">Please enter a valid email address.</div>
        <br>

        <!-- College Name -->
        <label for="college-input">College Name:</label>
        <input type="text" id="college-input" name="college" required>
        <div class="invalid-feedback">Please enter your college name.</div>
        <br>

        <!-- Roll Number -->
        <label for="roll-no-input">Roll No:</label>
        <input type="text" id="roll-no-input" name="roll-no" required>
        <div class="invalid-feedback">Please enter a valid roll number.</div>
        <br>

        <!-- Graduation Year -->
        <label for="graduation-year">Graduation Year:</label>
        <select id="graduation-year" name="graduation-year" required>
            <option value="" disabled selected>Select year</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select a graduation year.</div>
        <br>

        <!-- Conditions Checkbox -->
        <label for="conditions-checkbox">
            <input type="checkbox" id="conditions-checkbox" name="conditions" required>
            I agree to the terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
        <br>

        <!-- Submit Button -->
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('internship-form').addEventListener('submit', function(event) {
            if (!this.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
        });
    </script>
</body>
</html>
